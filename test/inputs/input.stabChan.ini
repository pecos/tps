[solver]
type = loMach

[loMach]
mesh = meshes/channel182p4_25x9p4_THIN.msh
order = 1
nFilter = 0
filterWeight = 1.0
maxIters = 100
outputFreq = 100
fluid = dry_air
refLength = 1.0
equation_system = navier-stokes
enablePressureForcing = True
pressureGrad = '0.00005372 0.0 0.0'
enableGravity = False
gravity = '0.0 0.0 0.0'
openSystem = False
sgsModel = none
flow-solver = tomboulides
thermo-solver = calorically-perfect

[loMach/calperfect]
viscosity-model = sutherland
sutherland/mu0 = 1.68e-5
sutherland/T0 = 273.0
sutherland/S0 = 110.4
numerical-integ = false
Prandtl = 0.72
#ic = channel
hsolve-atol = 1.0e-12
msolve-atol = 1.0e-12
hsolve-rtol = 1.0e-10
msolve-rtol = 1.0e-10
hsolve-maxIters = 2000
msolve-maxIters = 2000
streamwise-stabilization = true
Reh_offset = 1.0
Reh_factor = 0.01

[loMach/tomboulides]
ic = channel
numerical-integ = false
psolve-atol = 1.0e-14
hsolve-atol = 1.0e-12
msolve-atol = 1.0e-12
psolve-rtol = 1.0e-10
hsolve-rtol = 1.0e-10
msolve-rtol = 1.0e-10
psolve-maxIters = 2000
hsolve-maxIters = 2000
msolve-maxIters = 2000
streamwise-stabilization = true
Reh_offset = 1.0
Reh_factor = 0.001

[io]
outdirBase = output
#enableRestart = True
#restartMode = variableP

[time]
integrator = curlcurl
cfl = 0.4
dt_initial = 1.0e-4
dtFactor = 0.01
#dt_fixed = 1.0e-4
bdfOrder = 2

[spongeMultiplier]
uniform = true
uniformMult = 1.0

[initialConditions]
rho = 1.0
rhoU = 1.0
rhoV = 0.0
rhoW = 0.0
temperature = 300.0
pressure = 101325.0

[boundaryConditions/wall1]
patch = 4
type = viscous_isothermal
temperature = 300
velocity = '0.0 0.0 0.0'

[boundaryConditions]
numWalls = 1
numInlets = 0
numOutlets = 0

[periodicity]
enablePeriodic = True
periodicX = True
periodicZ = True
