[solver]
type = flow

#---------------------------------------
# Controls for flow solver
#---------------------------------------

[flow]
# mesh = meshes/cyl-tet-coarse.msh
mesh = meshes/wedge.msh

order = 3
integrationRule = 0
basisType = 0
maxIters = 20
outputFreq = 10
timingFreq = 10
useRoe = 0
enableSummationByParts = 0
refLength = 1.
viscosityMultiplier = 1.0
bulkViscosityMultiplier = 0.0
axisymmetric = False
enablePressureForcing = False
#pressureGrad = '8 0 0'
refinement_levels = 0
computeDistance = False
equation_system = navier-stokes
# supported equation_system: navier-stokes, navier-stokes-passive 
fluid = user_defined # supported fluid: dry_air, user_defined, lte_table
lte/thermo_table = lte-data/argon_thermo_table.dat
lte/transport_table = lte-data/argon_transp_table.dat
lte/e_rev_table = lte-data/argon_e_rev_table.dat
# lte/thermo_table = ../../LocalFiles/lte-data/argon_lte_thermo_table.dat
# lte/transport_table = ../../LocalFiles/lte-data/argon_lte_transp_table.dat
# lte/e_rev_table = ../../LocalFiles/lte-data/argon_lte_e_rev_table.dat

## new mixing length model settings
## by setting Pr_ratio = 0, kappa not affected by mixing length model
# computeDistance = True
# useMixingLength = True
# mixing-length/max-mixing-length = 0.01
# mixing-length/Pr_ratio = 0.0

[io]
outdirBase = output
enableRestart = True
restartFromLTE = False
restartMode = singleFileReadWrite # supported restartMode: standard, variableP, singleFileWrite, singleFileRead, singleFileReadWrite
exitCheckFreq = 500

[jobManagement]
enableAutoRestart = False
timeThreshold = 1000
checkFreq = 500

[averaging]
startIter = 0
sampleFreq = 0
saveMeanHist = False
enableContinuation = False

[time]
cfl = 0.00000001
integrator = forwardEuler
# supported time integrators: forwardEuler, rk2, rk3, rk4, rk6
enableConstantTimestep = False
dt_fixed = -1.0


[viscosityMultiplierFunction]
isEnabled = True
norm = '0 1 0'
p0 = '0 0.46 0'
pInit = '0 0.46 0'
width = 0.02
viscosityRatio = 20.

#---------------------------------------
# Initial and Boundary Conditions
#---------------------------------------


[initialConditions]
rho = 0.05
rhoU = 0.05
rhoV = 0.
rhoW = 0.
pressure = 101325.0


[boundaryConditions]
numWalls = 1
numInlets = 1
numOutlets = 1
# supported inlet types: subsonic, nonReflecting, nonReflectingConstEntropy
# supported outlet types: subsonicPressure, nonReflectingPressure, nonReflectingMassFlow, nonReflectingPointBasedMassFlow
# supported wall types: inviscid, viscous_adiabatic, viscous_isothermal


[boundaryConditions/inlet1]
patch = 1
type = subsonic
density = 0.05
uvw = '1.0 0 0'
mass_fraction/species1 = 1.0 # 'Ar'
mass_fraction/species2 = 0.0 # 'E'
mass_fraction/species3 = 0.0 # 'Ar.+1'
mass_fraction/species4 = 0.0 # 'Ar_m'
mass_fraction/species5 = 0.0 # 'Ar_r'
mass_fraction/species6 = 0.0 # 'Ar_p'


[boundaryConditions/outlet1]
patch = 3
type = subsonicPressure
pressure = 101325.0

[boundaryConditions/wall1]
patch = 2
type = inviscid
temperature = 298.15


#---------------------------------------
# Spongezone
#---------------------------------------


[spongezone]
numSpongeZones = 0

[spongezone1]
isEnabled = True
type = planar
targetSolType = userDef
# targetSolType = mixedOut
density = 1.632853e+00
uvw = '0.0 0.0377256 0.0'
pressure = 101325.0
normal = '0 -1 0'
p0 = '0 0.5 0'
pInit = '0 0.45 0'
multiplier = 0.5
electron_temperature = 298.15
mass_fraction/species1 = 1.0 # 'Ar'
mass_fraction/species2 = 0.0 # 'E'
mass_fraction/species3 = 0.0 # 'Ar.+1'
mass_fraction/species4 = 0.0 # 'Ar_m'
mass_fraction/species5 = 0.0 # 'Ar_r'
mass_fraction/species6 = 0.0 # 'Ar_p'


#---------------------------------------
# Controls for Scalars/Plasma model
#---------------------------------------

[passiveScalars]
numScalars = 0

[passiveScalar1]
xyz = '0. 0. 0.'
radius = 0.1
value = 1

[plasma_models]
ambipolar = True
two_temperature = True
electron_temp_ic = 300.0
gas_model = perfect_mixture 
chemistry_model = 'mass_action_law'
const_plasma_conductivity = 0.0
transport_model = argon_minimal # supported transport_model: argon_minimal, argon_mixture, constant  
argon_ternary/third_order_thermal_conductivity = True
radiation_model = none # supported radiation_model: none, net_emission, p1_model


[plasma_models/transport_model/constant]
viscosity = 1.1
bulk_viscosity = 0.3
thermal_conductivity = 0.6
electron_thermal_conductivity = 0.3
diffusivity/species1 = 3.1
diffusivity/species2 = 1.9
diffusivity/species3 = 1.3
diffusivity/species4 = 3.1
diffusivity/species5 = 3.1
diffusivity/species6 = 3.1
momentum_transfer_frequency/species1 = 0.9
momentum_transfer_frequency/species2 = 4.1
momentum_transfer_frequency/species3 = 2.3
momentum_transfer_frequency/species4 = 0.9
momentum_transfer_frequency/species5 = 0.9
momentum_transfer_frequency/species6 = 0.9

[plasma_models/radiation_model/net_emission]
coefficient = tabulated
tabulated/filename = '../radiation_table/nec_sample.0.h5'
tabulated/x_log = False
tabulated/f_log = False
tabulated/order = 1

#---------------------------------------
# Chemical Species
#---------------------------------------

[atoms]
numAtoms = 2

[atoms/atom1]
name = 'Ar'
mass = 39.948e-3 # [kg/mol]

[atoms/atom2]
name = 'E'
mass = 5.48579908782496e-7 # [kg/mol]


[species]
numSpecies = 3
background_index = 1
#background_index = 2 # Which one should it be?
# electron_index = 2


[species/species1]
name = 'Ar'
composition = '{Ar : 1}'
formation_energy = 0.0
level_degeneracy = 1
initialMassFraction = 1.0
perfect_mixture/constant_molar_cv = 1.5
perfect_mixture/constant_molar_cp = 2.5

[species/species2]
name = 'E'
composition = '{E : 1}'
formation_energy = 0.0
level_degeneracy = 1
initialMassFraction = 0.0
initialElectronTemperature = 298.15
# if gas_model is perfect_mixture, requires heat capacities from input.
# molar heat capacities in unit of universal gas constant.
perfect_mixture/constant_molar_cv = 1.5
perfect_mixture/constant_molar_cp = 2.5

[species/species3]
name = 'Ar.+1'
composition = '{Ar : 1, E : -1}'
formation_energy = 1520571.3883  # [J/mol]  = 15.7596119 eV # Ionization energy (Not sure what the units should be here)
level_degeneracy = 4
initialMassFraction = 0.0
perfect_mixture/constant_molar_cv = 1.5
perfect_mixture/constant_molar_cp = 2.5



#---------------------------------------
# Chemical Reactions
#---------------------------------------


[reactions]
number_of_reactions = 1

[reactions/reaction1]
equation = 'Ar + E <=> Ar.+1 + 2 E'
reaction_energy = 1520571.3883
reactant_stoichiometry = '1 1 0' # What is the order here? Is it based on the order we define the species in the input file?
product_stoichiometry = '0 2 1'  # '2 0 1' 
model = arrhenius
arrhenius/A = 4.7
arrhenius/b = 1.2
arrhenius/E = 6.49e4

detailed_balance = True
equilibrium_constant/A = 1.39
equilibrium_constant/b = 0.7
equilibrium_constant/E = 6.197e2

[test/test_gradient]
filename = argon.gradient_error.txt
domain_length/x = 5.0
domain_length/y = 5.0
wavenumber/x = 2
wavenumber/y = 1


#---------------------------------------
# Controls for EM-only solver           
#---------------------------------------

# controls for standalone EM-only solver
[em]
mesh        =  meshes/coupled-3d-em.msh  # mesh filename
order       =  1                 # FE order (polynomial degree)
max_iter    =  200                # max number of iterations
rtol        =  1.0e-10           # solver relative tolerance
atol        =  1.0e-15           # solver absolute tolerance
top_only    =  false             # run current through top branch only
bot_only    =  false             # run current through bottom branch only

evaluate_magnetic_field = false
nBy         =  0                 # of interpolation points

current_axis = '1 0 0'
current_amplitude = 2.0e6 #1.04e6        # A/m^2 ( ~40 A current)
current_frequency = 6e6          # 1/s
permeability = 1.25663706e-6     # m * kg / s^2 / A^2

preconditioner_background_sigma = 0.01
