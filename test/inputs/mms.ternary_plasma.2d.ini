[plasma_models]
ambipolar = False
two_temperature = False
# available gas_model types
# --> perfect_mixture
gas_model = perfect_mixture
# No available models yet for transport/chemistry model.
transport_model = constant
chemistry_model = n/a
transport_model/constant/viscosity = 1.1
transport_model/constant/bulk_viscosity = 0.3
transport_model/constant/thermal_conductivity = 0.6
transport_model/constant/electron_thermal_conductivity = 0.3
transport_model/constant/diffusivity/species1 = 3.1
transport_model/constant/diffusivity/species2 = 1.9
transport_model/constant/diffusivity/species3 = 1.3


[species]
numSpecies = 3
background_index = 2
#electron_index = 1

[species/species3]
name = 'Ar.+1'
