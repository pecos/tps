[solver]
type = loMach

[loMach]
mesh = meshes/inline-quad.mesh
uOrder = 1
pOrder = 1
nOrder = 2
#filterTemp = true
#filterVel = true
nFilter = 0
filterWeight = 1.0
maxIters = 3000
outputFreq = 10000
fluid = dry_air
refLength = 1.0
equation_system = navier-stokes
#constantViscosity = 2.0e-5
#constantDensity = 1.2
enablePressureForcing = False
enableGravity = False
openSystem = False
#sgsModel = none
sgsModel = smagorinsky
#realDiv = true
#solveTemp = false

[io]
outdirBase = output-tgv2d
#enableRestart = True

[time]
integrator = curlcurl
cfl = 0.4
initialTimestep = 1.0e-3
dtFactor = 0.01
bdfOrder = 1
maxSolverIteration = 200
solverRelTolerance = 1.0e-12

[initialConditions]
useFunction = true
rho = 1.0
rhoU = 1.0
rhoV = 0.0
rhoW = 0.0
temperature = 300.0
pressure = 101325.0

[boundaryConditions]
numWalls = 0
numInlets = 0
numOutlets = 0

[periodicity]
enablePeriodic = True
xTrans = 1.0
yTrans = 1.0
