[solver]
type = loMach

[loMach]
mesh = meshes/inline-quad.mesh
scale-mesh = 6.283185307179586232
ref_levels = 0
flow-solver = tomboulides
order = 1
maxIters = 1000
outputFreq = 10000

[loMach/tomboulides]
ic = tgv2d

[io]
outdirBase = output-tgv2d
#enableRestart = True

[time]
enableConstantTimestep = True
dt_fixed = 1e-3
integrator = curlcurl
bdfOrder = 3
maxSolverIteration = 200
solverRelTolerance = 1.0e-12

[periodicity]
enablePeriodic = True
xTrans = 1.0
yTrans = 1.0

[gpu]
hipStackSizeMult = 8
