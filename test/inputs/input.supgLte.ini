[solver]
type = loMach

[loMach]
mesh = meshes/boxStab.msh
order = 3
maxIters = 1000
outputFreq = 50
timingFreq = 50
enableGravity = False
openSystem = False
sgsModel = none
flow-solver = zero-flow
thermo-solver = lte-thermo-chem

[loMach/ltethermo]
table-file = lte-data/air_sutherland_lomach.h5
streamwise-stabilization = true

[loMach/zeroflow]
nonzero-flow = true
nonzero-vel = '1.0 0.0 0.0'

[initialConditions]
temperature = 300.0

[io]
outdirBase = output_lte_supg

[time]
enableConstantTimestep = True
integrator = curlcurl
dt_fixed = 1.0e-3
bdfOrder = 1

[boundaryConditions]
numWalls = 0
numInlets = 2
numOutlets = 0

[boundaryConditions/inlet1]
patch = 4
type = uniform
temperature = 300.0

[boundaryConditions/inlet2]
patch = 2
type = uniform
temperature = 270

[periodicity]
enablePeriodic = True
periodicY = True
