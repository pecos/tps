[solver]
type = loMach

[loMach]
flow-solver = tomboulides
thermo-solver = constant-property
mesh = meshes/flatBox.msh
order = 1
maxIters = 10
outputFreq = 10
enablePressureForcing = False
enableGravity = False
gravity = '0 0 0'
openSystem = True
ambientPressure = 101326.
sgsModel = smagorinsky
sgsModelConstant = 0.09

[loMach/tomboulides]
numerical-integ = false
ic = tgv2d_uniform

[loMach/constprop]
mu = 1.552e-5
rho = 1.1839

[io]
outdirBase = output

[time]
integrator = curlcurl
dt_fixed = 1.0e-3
bdfOrder = 3

[initialConditions]
rho = 1.1839
rhoU = 0.
rhoV = 0.
rhoW = 0.
temperature = 298.15

[boundaryConditions]
numWalls = 0
numInlets = 0
numOutlets = 0

[periodicity]
enablePeriodic = True
xTrans = 1.0
yTrans = 1.0
zTrans = 0.1

[gpu]
hipStackSizeMult = 8
