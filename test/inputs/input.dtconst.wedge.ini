[solver]
type = flow

[flow]
mesh = meshes/wedge.msh
order = 1
integrationRule = 0
basisType = 0
maxIters = 1
outputFreq = 10
useRoe = 0
enableSummationByParts = 0
fluid = 0
refLength = 1.
equations = 1

[io]
outdirBase = output

[time]
cfl = 0.80
enableConstantTimestep = True
integrator = rk4

[initialConditions]
rho = 1.2
rhoU = 0.2
rhoV = 0.
rhoW = 0.
pressure = 102300

[boundaryConditions/inlet1]
patch = 1
type = subsonic
density = 1.2
uvw = '20 0 0'

[boundaryConditions/wall1]
patch = 2
type = viscous_isothermal
temperature = 300

[boundaryConditions/outlet1]
patch = 3
type = subsonicPressure
pressure = 101300

[boundaryConditions]
numWalls = 1
numInlets = 1
numOutlets = 1

