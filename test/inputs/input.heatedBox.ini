[solver]
type = loMach

[loMach]
mesh = meshes/lequereBoxCrs3wall.msh
order = 1
uOrder = 1
pOrder = 1
nOrder = 1
nFilter = 0
filterWeight = 1.0
maxIters = 100
outputFreq = 100
fluid = dry_air
refLength = 1.0
equation_system = navier-stokes
enablePressureForcing = false
enableGravity = false
openSystem = False
flow-solver = zero-flow
thermo-solver = calorically-perfect

[io]
outdirBase = output

[time]
integrator = curlcurl
dt_fixed = 1.0e-2
bdfOrder = 1
maxSolverIteration = 2000
solverRelTolerance = 1.0e-12

[initialConditions]
rho = 1.16
rhoU = 0.0
rhoV = 0.0
rhoW = 0.0
temperature = 300.0
pressure = 101325.0

[boundaryConditions/wall1]
patch = 3
type = viscous_adiabatic
temperature = 300

[boundaryConditions/wall2]
patch = 4
type = viscous_isothermal
temperature = 150

[boundaryConditions/wall3]
patch = 5
type = viscous_isothermal
temperature = 450

[boundaryConditions]
numWalls = 3
numInlets = 0
numOutlets = 0

[periodicity]
enablePeriodic = True
xTrans = 100.0
yTrans = 100.0         
zTrans = 0.1
