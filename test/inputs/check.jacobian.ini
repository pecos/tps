[solver]
type = flow

[flow]
mesh = meshes/periodic-cube.mesh
#mesh = meshes/periodic-square.mesh
refinement_levels = 0
order = 1
basisType = 0
integrationRule = 0
maxIters = 2
outputFreq = 2
useRoe = 0
useNodalInterior = 0
equation_system = euler
fluid = dry_air

[io]
outdirBase = output

[time]
integrator = backwardEuler
dt_fixed = 1e-04

[boundaryConditions]
numWalls = 0
numInlets = 0
numOutlets = 0

[initialConditions]
rho = 1.2
rhoU = 5.
rhoV = 10.
rhoW = 20.
pressure = 101300
