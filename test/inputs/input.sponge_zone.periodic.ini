[solver]
type = flow

[flow]
mesh = meshes/periodic-square.mesh
order = 1
integrationRule = 1
basisType = 1
maxIters = 3000
outputFreq = 100
enableSummationByParts = 0
fluid = 0
equation_system = navier-stokes

[io]
outdirBase = sponge_zone

[time]
cfl = 0.12
integrator = rk4

[initialConditions]
rho = 1.2
rhoU = 100.
rhoV = 100
rhoW = 0.
pressure = 101300

[spongezone]
numSpongeZones = 1

[spongezone1]
type = planar
normal = '-1 0 0'
p0 = '1 0 0'
pInit = '-1 0 0'
targetSolType = userDef
density = 1.2
uvw = '100 100 0'
pressure = 101300
multiplier = 1

[boundaryConditions]
numWalls = 0
numInlets = 0
numOutlets = 0

