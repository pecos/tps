name: CI

on:
  push:
    branches:
      - main
  pull_request:

# make sure steps are run in a login shell to support Lmod modules
defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: koomietx/mfem:4.2.r1
      options: --user 1001
    name: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Query modules loaded
        run:  module avail
      - name: Bootstrap
        run:  ./bootstrap
      - name: Configure
        run:  ./configure CXXFLAGS="-fdiagnostics-color=always"
      - name: Make
        run:  make -j 2
